<!DOCTYPE html>
<html>
<head>
    <title>MQTT Simulator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>MQTT Simulator</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/mqtt">MQTT Simulator</a>
            <a href="/sensor">Sensor Data</a>
        </nav>
    </header>
    <main>
        <h2>Simulate MQTT Messages</h2>
        <form>
            <label for="sensorId">Sensor ID:</label>
            <input type="text" id="sensorId" name="sensorId"><br>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature"><br>
            <button type="button" onclick="simulateMessage()">Simulate</button>
        </form>
        <div id="messageLog"></div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
